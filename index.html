<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Bold.ttf" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>
    <div id="cardAll">
      <img
        class="imgTroca"
        src="./assets/images/illustration-sign-up-mobile.svg"
      />
      <div id="firstCard">
        <div id="titleOne">
          <h1>Stay updated!</h1>
        </div>
        <p id="typetextOne">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul id="secondCard">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>
      <div id="cardEmail">
        <div id="cardSecondEmail">
          <h5>Email address</h5>
          <form id="formAll">
            <div>
              <span id="spanEmail"></span>
              <input
                id="email"
                type="email"
                name="nameOne"
                placeholder="email@company.com"
                onkeyup="validateEmail()"
              />
            </div>
            <input
              type="submit"
              value="Subscribe to monthly newsletter"
              id="btn"
              onclick="btnValidate(); return false" 
            />
          </form>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/luchlima">Lucas Hanz</a>.
    </div>
  </body>
  <script src="js.js"></script>
</html>
